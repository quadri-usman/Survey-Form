<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="survey.css">
    <link rel="icon" type="images/x-icon" sizes="16x16 32x32 96x96 120x120 180x180 300x300 512x512" href="/favicon32x32.ico">
    <title>Survey Form</title>
</head>

<body>
    
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" action="get">
        <label id="name-label" for="name">Name</label>
        <input id="name" type="text" placeholder="Enter your name" required>
        <label id="email-label" for="email">Email</label>
        <input id="email" type="email" placeholder="Enter your Email" required>
        <label id="number-label" for="age">Age (optional)</label>
        <input id="number" type="number" placeholder="Age" min="3">
        <label for="dropdown">Which option best describes your current role?</label>
        <select name="dropdown" id="dropdown">
            <option value="toSelect" disabled selected>Select current role</option>
            <option value="student">Student</option>
            <option value="full-time">Full Time Job</option>
            <option value="full-time-learner">Full Time Learner</option>
            <option value="not-say">Prefer not to say</option>
            <option value="other">Other</option>
        </select>
        <section id="recomme">
            <label for="recommend">Would you recommend freeCodeCamp to a friend?</label><br>
            <div class="radio"><input name="recommend" value="Definitely" id="recommend" type="radio"><label for="definitely">Definitely</label></div>
            <div class="radio"><input name="recommend" value="MayBe" id="recommend" type="radio"><label for="Maybe">Maybe</label></div>
            <div class="radio"><input name="recommend" value="NotSure" id="recommend" type="radio"><label for="Not-sure">Not sure</label></div>
        </section>
        <h3>What is your favorite feature of freeCodeCamp?</h3>
        <select id="favorite" name="dropdown" id="select">
            <option value="toSelect" disabled selected>Select an option</option>
            <option value="student">Challenges</option>
            <option value="full-time">Projects</option>
            <option value="full-time-learner">Community</option>
            <option value="not-say">Open Source</option>
            <option value="other">Other</option>
        </select>
        <label for="improve">What would you like to see improved? <span>(Check all that apply)</span></label><br>
        <div class="checkbox"><input value="front-end" id="improve"  type="checkbox"><label for="definitely">Front-end Projects</label></div>
        <div class="checkbox"><input value="Back-end" id="improve" type="checkbox"><label for="definitely">Back-end Projects</label></div>
        <div class="checkbox"><input value="DataVisual" id="improve" type="checkbox"><label for="definitely">Data Visualization</label></div>
        <div class="checkbox"><input value="Challenges" id="improve" type="checkbox"><label for="definitely">Challenges</label></div>
        <div class="checkbox"><input value="OpenSource" id="improve" type="checkbox"><label for="definitely">Open Source Community</label></div>
        <div class="checkbox"><input value="Gitter" id="improve" type="checkbox"><label for="definitely">Gitter help rooms</label></div>
        <div class="checkbox"><input value="Videos" id="improve" type="checkbox"><label for="definitely">Videos</label></div>
        <div class="checkbox"><input value="CityMeetups" id="improve" type="checkbox"><label for="definitely">City Meetups</label></div>
        <div class="checkbox"><input value="Wiki" id="improve" type="checkbox"><label for="definitely">Wiki</label></div>
        <div class="checkbox"><input value="Forum" id="improve" type="checkbox"><label for="definitely">Forum</label></div>
        <div class="checkbox"><input value="AdditionalCourses" id="improve" type="checkbox"><label for="definitely">Additional Courses</label><br></div>
        <h3 class="comments">Any comments or suggestions?</h3>
        <textarea name="comments" id="comments" cols="80" rows="7" placeholder="Enter your comment here"></textarea>
        <button id="submit" type="submit">Submit</button>
    </form>
</body>

</html>
